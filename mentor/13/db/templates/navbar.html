{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">{% trans 'Fixed navbar' %}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">{% trans 'Home' %}<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shop-list' %}" tabindex="-1" aria-disabled="true">Shop</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
          <span style="color: red">             <a href="/cart">
              My cart  
            </a> 
            
            <a href="/logout">
             Logout 
            </a>            
            
            </span>
      {% else %}
        <span style="color: red"> 
            <a href="/registration">
              Registration  
            </a>
            </span>
      {% endif %}
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        
        {% if LANGUAGE_CODE == 'ru' %}
           <a href="/set/locale/en"> EN </a>
        {%  else %}
          <a href="/set/locale/ru"> RU </a>
        {% endif %}
        </button>
      </form>
    </div>
  </nav>
</header>
